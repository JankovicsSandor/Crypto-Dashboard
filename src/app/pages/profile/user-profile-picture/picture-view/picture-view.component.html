<div class="d-flex align-items-center">
  <div>
    <img [src]="pictureLocation" class="profilePicture">
  </div>
  <div class="ms-5">
    <h3 class="mb-3">Change profile picture</h3>
    <button mat-button class="uploadButton mat-elevation-z4">
      <mat-icon inline>upload_file</mat-icon>
      <span class="uploadButtonText">
        Upload
      </span>
    </button>
  </div>
</div>
