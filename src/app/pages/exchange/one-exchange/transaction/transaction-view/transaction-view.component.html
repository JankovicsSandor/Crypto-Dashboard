<div *ngSubscribe="transactionType$ as transactionType">
  <form [formGroup]="transactionForm">
    <ul class="nav nav-pills" role="tablist">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': transactionType=='buy'}" (click)="setTransactionType('buy')">Buy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': transactionType=='sell'}"
          (click)="setTransactionType('sell')">Sell</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="container tab-pane" [ngClass]="{'active': transactionType=='buy'}">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Amount $ ({{selectedItem.symbol}})</mat-label>
            <input matInput placeholder="0.00" formControlName="amount" type="number">
            <span matPrefix>$</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>
        <div class="d-flex">
          <p class="initialism">
            Total:
          </p>
          <div class="totalValue">{{total|async}} {{selectedItem.symbol}}</div>
        </div>
        <button mat-flat-button color="primary" class="w-100" (click)="createAction()">Buy</button>
      </div>
      <div class="container tab-pane" [ngClass]="{'active': transactionType=='sell'}">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Amount $ ({{selectedItem.symbol}})</mat-label>
            <input matInput placeholder="0.00" formControlName="amount" type="number">
            <span matPrefix>$</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>
        <div class="d-flex">
          <p class="initialism">
            Total:
          </p>
          <div class="totalValue">{{total|async}} {{selectedItem.symbol}}</div>
        </div>
        <button mat-flat-button color="primary" class="w-100" (click)="createAction()">Sell</button>
      </div>
    </div>
  </form>
</div>
