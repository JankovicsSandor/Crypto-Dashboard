<form [formGroup]="transactionForm">
  <mat-tab-group (selectedTabChange)="setTransactionType($event)">
    <mat-tab label="Buy">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Amount $ ({{selectedItem.symbol}})</mat-label>
          <input matInput placeholder="0.00" formControlName="amount" type="number">
          <span matPrefix>$</span>
          <span matSuffix>.00</span>
        </mat-form-field>
      </div>
      <div class="d-flex">
        <p class="initialism">
          Total:
        </p>
        <div class="totalValue">{{total}} {{selectedItem.symbol}}</div>
      </div>
      <button mat-flat-button color="primary" class="w-100" (click)="createAction()">Buy</button>
    </mat-tab>
    <mat-tab label="Sell">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Amount $ ({{selectedItem.symbol}})</mat-label>
          <input matInput placeholder="0.00" formControlName="amount" type="number">
          <span matPrefix>$</span>
          <span matSuffix>.00</span>
        </mat-form-field>
      </div>
      <div class="d-flex">
        <p class="initialism">
          Total:
        </p>
        <div class="totalValue">{{total}} {{selectedItem.symbol}}</div>
      </div>
      <button mat-flat-button color="primary" class="w-100" (click)="createAction()">Sell</button>
    </mat-tab>

  </mat-tab-group>
</form>
